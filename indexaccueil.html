<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site MVN</title>
    <link rel="stylesheet" href="MVN.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;700&family=Montserrat:ital,wght@0,700;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- header -->
    <header class="flex">
        <img src="images\logo 1.png" alt="icone logo MVN">

        <nav class="flex">
            <a href="#">HOMME</a>
            <a href="#">PROMOTION</a>
            <a href="#">COLLECTIONS</a>

        </nav>
        <img src="images\header-icons.png" alt="header icone panier recherche compte">
    </header>
    <!-- section des photos page d'accueil -->
    <main>
        <!-- première photo -->
        <div class="section1">
            <img src="images\pexels-cottonbro-5102575 1(1).png" alt="icone accueil">
            <!-- on met une classe au paragraphe pour pouvoir le déplacer -->
            <p class="slogan1">L'élégance en toute <br> circonstance</p>
        </div>
        <!-- deuxième et troisième photo -->
        <div class="section2">
            <img src="images\pexels-johanser-martinez-5372767 1.png" alt="photoneige">
            <!-- donner un nom à cette div pour pw repartir le format des images -->
            <div class="photo3">
                <img src="images\homme-bien-habille-fumant-cigarette-electronique_1153-7885 1.png" alt="">

                <p class="slogan2">Le chic universel</p>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <!-- div nous rejoindre reseaux sociaux -->
        <div>
            <div class="nousrejoindre">
                <p>Rejoignez-nous</p>
                <div class="reseauxsociauxlogo">
                    <img src="images\ant-design_facebook-filled.png" alt="facebook">
                    <img src="images\akar-icons_instagram-fill.png" alt="instagram">
                    <img src="images\akar-icons_twitter-fill.png" alt="twitter">
                </div>
            </div>
        </div>
        <!-- liens ecommerce -->

        <ul class="infos">
            <li>Service</li>
            <li>E-commande</li>
            <li>Entreprise</li>
            <li>Informations</li>
        </ul>

    </footer>

</body>

</html>
